{% import "partials/_mixins.html" as mixins %}
{% import "partials/mixins/_topic.html" as topic %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body{% if bodyClass %} class="{{bodyClass}}"{% endif %} id="barba-wrapper">

    <!-- BEGIN content -->
    <div class="out barba-container" {% if nameSpace %}data-namespace="{{ nameSpace }}"{% endif %}>
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgcYl5HcOWZ-fxxOATXFPuUM3Ph0PdTmk&callback=window.initMap"></script>
    <!-- END scripts -->

  </body>
</html>
